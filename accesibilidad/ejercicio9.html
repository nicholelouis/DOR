<!--Ejercicio 9. Página con contenido multimedia-->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Educativo</title>
</head>
<body>
  <h1>Cómo cocinar pasta</h1>
  <video controls>
    <source src="video.mp4" type="video/mp4">
    <track src="subtitulos_es.vtt" kind="subtitles" srclang="es" label="Español" default>
  </video>
</body>
</html>

  <!-- 
Video con subtítulos
<track>: se utiliza para agregar subtítulos en diferentes idiomas.
srclang="es": indica que los subtítulos están en español.
 -->
