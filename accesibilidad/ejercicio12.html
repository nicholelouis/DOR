<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Blog</title>
</head>
<body>
  <header>
    <nav>
      <span><a href="./home" aria-label="Ir a la página de inicio">Inicio</a></span> | 
      <span><a href="./aboutme" aria-label="Ir a la sección sobre mí">Sobre mí</a></span> | 
      <span><a href="./contact" aria-label="Ir a la página de contacto">Contacto</a></span>
    </nav>
  </header>

  <main>
    <section>
      <h2 ria-labelledby="articulo-reciente">Artículo Reciente</h2>
      <p>Este es el contenido del artículo. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

    <section>
      <h2 aria-labelledby="otro-articulo">Otro Artículo</h2>
      <p>Contenido del segundo artículo. Lorem ipsum dolor sit amet.</p>

<!--
Uso de <header>, <nav>, <main> y <section>: Para mas claridad en la navegación
Estructuración con <main> y <section>:
Enlaces (<a>) en lugar de solo texto:
Etiquetas <a>: Para que los elementos sean enlaces reales.
aria-label: etiquetas para lectores de pantalla, mejoran accesibilidad. 
-->
